<!DOCTYPE html>
<html>
<head>
  <title>Hyd Runner</title>
</head>
<body onclick="jump()">

<h1 style="text-align:center;">Hyd Runner ğŸƒ</h1>

<div id="game" style="width:300px;height:400px;border:2px solid black;margin:auto;position:relative;overflow:hidden;background:lightblue;">
  
  <!-- Player -->
  <div id="player" 
       style="width:40px;height:40px;background:red;position:absolute;bottom:10px;left:130px;">
  </div>

  <!-- Obstacle -->
  <div id="obstacle" 
       style="width:40px;height:40px;background:black;position:absolute;top:0;left:130px;">
  </div>

</div>

<script>
let player = document.getElementById("player");
let obstacle = document.getElementById("obstacle");

// Obstacle movement
let obstaclePosition = 0;

setInterval(function(){
  obstaclePosition += 5;
  obstacle.style.top = obstaclePosition + "px";

  if(obstaclePosition > 400){
    obstaclePosition = 0;
  }

  // Collision check
  let playerBottom = parseInt(window.getComputedStyle(player).getPropertyValue("bottom"));

  if(obstaclePosition > 340 && playerBottom < 50){
    alert("Game Over ğŸ˜­");
    obstaclePosition = 0;
  }

}, 50);


// Jump function
function jump(){
  player.style.bottom = "120px";

  setTimeout(function(){
    player.style.bottom = "10px";
  }, 400);
}

</script>

</body>
</html>
